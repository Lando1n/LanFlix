name: Version Bumper

on:
  push:
    branches:
      - develop

jobs: 
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            notifier:
              - .github/workflows/version_bumper.yml
              - packages/notifier/**
            webc:
              - .github/workflows/version_bumper.yml
              - packages/webc/**
      - name: Bump Notifier
        if: steps.changes.outputs.notifier == 'true'
        uses: phips28/gh-action-bump-version@v9.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_PAT }}
          PACKAGEJSON_DIR: './packages/notifier'
        with:
          bump-policy: ignore
          commit-message: 'CI: bumps version to {{version}} [skip ci]'
      - name: Bump Webc
        if: steps.changes.outputs.webc == 'true'
        uses: phips28/gh-action-bump-version@v9.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_PAT }}
          PACKAGEJSON_DIR: './packages/webc'
        with:
          bump-policy: ignore
          commit-message: 'CI: bumps version to {{version}} [skip ci]'
