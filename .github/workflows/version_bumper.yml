name: Version Bumper

on:
  push:
    branches:
      - develop

jobs: 
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          notifier:
            - packages/notifier/**
          webc:
            - packages/webc/**
      - name: Bump Notifier
        if: steps.changes.outputs.notifier == 'true'
        uses:  'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGEJSON_DIR: './packages/notifier'
        with:
          bump-policy: 'ignore'
          commit-message: 'CI: bumps version to {{version}} [skip ci]'
      - name: Bump Webc
        if: steps.changes.outputs.webc == 'true'
        uses:  'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGEJSON_DIR: './packages/webc'
        with:
          bump-policy: 'ignore'
          commit-message: 'CI: bumps version to {{version}} [skip ci]'
