<!DOCTYPE html>

<html>
	<head>
		<title>LANFlix Subscriptions</title>
		<meta charset="utf-8"/>

		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script defer src="/__/firebase/6.5.0/firebase-app.js"></script>

		<!-- Firebase SDK's -->
		<script defer src="https://www.gstatic.com/firebasejs/6.4.2/firebase-firestore.js"></script>
		<script defer src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>	
		<script defer src="/__/firebase/6.6.1/firebase-auth.js"></script>


		<!-- Initialize Firebase -->
		<script defer src="/__/firebase/init.js"></script>

		<!-- Third Party Scripts -->
		<script defer type="text/javascript" src="3rdParty/jquery-3.4.1/jquery-3.4.1.min.js"></script>
		<script defer type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>
		<script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

		<!-- Local Scripts -->
		<script defer type='text/javascript' charset='utf8' src='src/libs/auth/jquery.js'></script>
		<script defer type='text/javascript' charset='utf8' src='src/libs/auth/login.js'></script>
		<script defer type='text/javascript' charset='utf8' src='src/libs/auth/register.js'></script>

		<script defer type='text/javascript' charset='utf8' src='src/libs/nav/topbar.js'></script>

		<script defer type='text/javascript' charset='utf8' src='src/libs/pages/movies/moviesPage.js'></script>
		<script defer type='text/javascript' charset='utf8' src='src/libs/pages/movies/jquery.js'></script>

		<script defer type='text/javascript' charset='utf8' src='src/libs/pages/shows/jquery.js'></script>
		<script defer type='text/javascript' charset='utf8' src='src/libs/pages/shows/firebase.js'></script>
		<script defer type='text/javascript' charset='utf8' src='src/libs/pages/shows/datatables.js'></script>
		<script defer type='text/javascript' charset='utf8' src='src/libs/pages/shows/showsPage.js'></script>

		<script defer type='text/javascript' charset='utf8' src='src/libs/pages/users/firebase.js'></script>
		<script defer type='text/javascript' charset='utf8' src='src/libs/pages/users/userPage.js'></script>

		<script defer type='text/javascript' charset='utf8' src='src/index.js'></script>

		<!-- Third Party CSS-->
		<link rel="stylesheet" type="text/css" href="3rdParty/bootstrap-4.3.1-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="3rdParty/fontawesome-free-5.10.2-web/css/all.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>
		<link rel='stylesheet' type="text/css" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"/>

		<!-- Local CSS -->
		<link rel='stylesheet' type='text/css' href='css/heroImage.css'>
		<link rel='stylesheet' type='text/css' href='css/login.css'>
		<link rel='stylesheet' type='text/css' href='css/topbar.css'>
		<link rel='stylesheet' type='text/css' href='css/index.css'>

	</head>
	<body>
		<div id='banner' class="hero-image">
			<div class="hero-text">
				<img src='images/logo.png'>
				</div>
		</div> 
		<div id='topbar' class='tab'>
			<button class='tablinks' id='show-select-btn' onclick="selectPage(event, 'shows-page')"><i class="fas fa-tv fa-sm"></i> Shows</button>
			<button class='tablinks' id='movie-select-btn' onclick="selectPage(event, 'movies-page')"><i class="fas fa-film fa-sm"></i> Movies</button>
			<button class='tablinks' id='users-select-btn' onclick="selectPage(event, 'users-page')"><i class="fas fa-users-cog fa-sm"></i> User Info</button>
			<div class='right-top-bar'>
				<button id='request-show-button'><i class="fas fa-plus"></i> Request TV Show</button>
				<button id='request-movie-button'><i class="fas fa-plus"></i> Request Movie</button>
				<button class='logout' id='logout-btn'><i class="fas fa-sign-out-alt"></i> Log Out</button>
			</div>
		</div>
		<!-- MAIN PAGES -->
		<div id='main' class='main' style='width:100%'>
			<!-- SHOW PAGE -->
			<div id='shows-page' class='tab-content' style='display:none'>
				<br>
				<table id='shows-tbl' class='table table-dark table-striped table-bordered' style='width: 100%'>
					<thead>
						<tr id='headers'>
							<th>Show Name</th>
							<th>Subbed</th>
						</tr>
					</thead>
				</table>
			</div>
			<div id='movies-page' class='tab-content' style='display:none'>
				<br>
				<table id='movies-tbl' class='table table-dark table-striped table-bordered' style='width: 100%'>
					<thead>
						<tr id='movie-headers'>
							<th></th>
							<th></th>
						</tr>
					</thead>
				</table>
			</div>
			<!-- USERS PAGE -->
			<div id='users-page' class='tab-content' style='display:none'>
				<br>
				<table id='users-tbl' class='table table-dark table-striped table-bordered'>
					<thead>
						<tr id='users-tbl-header'>
							<th>Key</th>
							<th>Value</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	<!-- The Login Modal -->
	<div id="login-modal" class="modal">
		<form id='login-form' class="modal-dialog" >
			<!-- Modal Content -->
			<div class="modal-content">
				<div class='modal-header'>
					<img src='images/logo.png' style='filter: invert(100%);'>
				</div>

				<div class='modal-body'>
					<div class="imgcontainer">
						<img src="images/avatar_img.png" alt="Avatar" class="avatar">
					</div>
					<label id='login-error' class='error-message'></label>
					<input id='username' type="text" placeholder="Enter Username" required>
					<input id='password' type="password" placeholder="Enter Password" required>
				</div>
		
				<div class="modal-footer">
					<button type='button' id='login-submit-btn' class='btn btn-primary'>Login</button>
					<button type='button' id='register-btn' class='btn btn-success'>Register</button>
				</div>
			</div>
		</form>
	</body>
</html>
