<html>
	<head>
    <title>LANFlix Subscriptions</title>

		<meta charset="utf-8"/>

		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script defer src="/__/firebase/7.19.1/firebase-app.js"></script>

		<!-- Firebase SDK's -->
		<script defer src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
		<script defer src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>	
		<script defer src="/__/firebase/7.19.1/firebase-auth.js"></script>


		<!-- Initialize Firebase -->
		<script defer src="/__/firebase/init.js"></script>

		<!-- Third Party Scripts -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script defer type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<!-- Local Scripts -->
		<script defer type='text/javascript' charset='utf8' src='src/libs/auth/login.js'></script>
		<script defer type='text/javascript' charset='utf8' src='src/libs/auth/register.js'></script>
		<script defer type='text/javascript' charset='utf8' src='src/libs/jquery/loginPage.js'></script>

		<script defer type='text/javascript' charset='utf8' src='src/index.js'></script>

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<!-- Local CSS -->
		<link rel='stylesheet' type='text/css' href='css/login.css'>
		<link rel='stylesheet' type='text/css' href='css/index.css'>
	</head>
	<body>
		<div class='login-modal' id='login-modal'>
			<img src='images/logo.png'>
			<label id='login-error' class='error-message'></label>
			<div>
				<input id='username-input' type="text" placeholder="Enter Username" required>
				<input id='password-input' type="password" placeholder="Enter Password" required>
			</div>
			<div class='login-btn-group'>
				<button type='button' id='login-submit-btn' class='btn btn-primary login-button'>Login</button>
				<button type='button' id='register-btn' class='btn btn-success login-button'>Register</button>
			</div>
		</div>
	</body>
</html>
