<!DOCTYPE html>

<html>
	<head>
		<title>LANFlix Subscriptions</title>
		<meta charset="utf-8"/>

		<script defer type='text/javascript' charset='utf8' src='dist/main.js'></script>

		<!-- Third Party CSS -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>

		<!-- Local CSS -->
		<link rel='stylesheet' type='text/css' href='css/heroImage.css'>
		<link rel='stylesheet' type='text/css' href='css/topbar.css'>
		<link rel='stylesheet' type='text/css' href='css/index.css'>
	</head>
	<body>
		<div id='topbar' class='tab'>
			<img class='logo' src='images/logo.png'>
			<button class='tablinks' id='show-select-btn'><i class="fas fa-tv fa-sm"></i> <b>Shows</b></button>
			<button class='tablinks' id='movie-select-btn'><i class="fas fa-film fa-sm"></i> Movies</button>
			<button class='tablinks' id='request-select-btn'><i class="fas fa-ticket-alt"></i> Requests</button>
			<div class='right-top-bar'>
				<button id='request-show-button'><i class="fas fa-plus"></i> Request TV Show</button>
				<button id='request-movie-button'><i class="fas fa-plus"></i> Request Movie</button>
				<button class='logout' id='logout-btn'><i class="fas fa-sign-out-alt"></i> Logout</button>
			</div>
		</div>
		<!-- MAIN PAGES -->
		<br>
		<div id='main' class='main'>
			<!-- SHOW PAGE -->
			<div id='shows-page' class='tab-content'>
				<table id='shows-tbl' class='table table-dark table-compact table-hover' width="100%">
					<thead>
						<tr id='headers'>
							<th></th>
							<th></th>
							<th></th>
						</tr>
					</thead>
				</table>
			</div>
			<div id='movies-page' class='tab-content' style='display:none'>
				<table id='movies-tbl' class='table table-dark table-striped table-bordered' width="100%">
					<thead>
						<tr id='movie-headers'>
							<th></th>
							<th></th>
							<th></th>
						</tr>
					</thead>
				</table>
			</div>
			<div id='requests-page' class='tab-content' style='display:none'>
				<table id='requests-tbl' class='table table-dark table-striped table-bordered' width="100%">
					<thead>
						<tr id='requests-headers'>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	</body>
</html>
