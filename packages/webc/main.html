<!DOCTYPE html>

<html>
	<head>
		<title>LANFlix Subscriptions</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

		<script defer type='text/javascript' charset='utf8' src='dist/main.js'></script>

		<!-- Third Party CSS -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">

		<!-- Local CSS -->
		<link rel='stylesheet' type='text/css' href='css/requests.css'>
		<link rel='stylesheet' type='text/css' href='css/topbar.css'>
		<link rel='stylesheet' type='text/css' href='css/index.css'>
	</head>
	<body>
		<div class="small-screen-header"><img class='small-screen-logo' src='images/logo.png'></div>
		<div id='topbar' class='tab'>
			<div><img class='logo' src='images/logo.png'></div>
			<div class="left-top-bar">
				<button class='tablinks' id='show-select-btn'><i class="fas fa-tv fa-sm"></i> Shows	</button>
				<button class='tablinks' id='movie-select-btn'><i class="fas fa-film fa-sm"></i> Movies</button>
				<button class='tablinks' id='request-select-btn'><i class="fas fa-ticket-alt"></i> Request History</button>
			</div>
			
			<div class='right-top-bar'>
				<button id='request-something-btn' class="request-button"><i class="fas fa-plus"></i> Request</button>
				<button class='logout-btn' id='logout-btn'><i class="fas fa-sign-out-alt"></i> Logout</button>
			</div>
		</div>
		<!-- MAIN PAGES -->
		<br>
		<div id='main' class='main'>
			<!-- SHOW PAGE -->
			<div id='shows-page' class='tab-content'>
				<table id='shows-tbl' class='table table-dark table-compact table-hover unselectable' width="100%">
					<thead>
						<tr id='headers'>
							<th></th>
							<th></th>
						</tr>
					</thead>
				</table>
				<div class="bottom-message">Hint: Double click a row to subscribe!</div>
			</div>
			<div id='movies-page' class='tab-content' style='display:none'>
				<table id='movies-tbl' class='table table-dark table-striped table-bordered unselectable' width="100%">
					<thead>
						<tr id='movie-headers'>
							<th></th>
							<th></th>
						</tr>
					</thead>
				</table>
				<div class="bottom-message">Not many options here yet.</div>
			</div>
			<div id='requests-page' class='tab-content' style='display:none'>
				<table id='requests-tbl' class='table table-dark table-striped table-bordered unselectable' width="100%">
					<thead>
						<tr id='requests-headers'>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
						</tr>
					</thead>
				</table>
				<div class="bottom-message">See the status of your requests!</div>
			</div>
		</div>
	</div>
	</body>
</html>
